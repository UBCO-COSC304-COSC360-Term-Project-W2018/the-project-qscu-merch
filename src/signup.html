<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="images/QSCU_favicon.png" />

</head>
<body>

<header>
    <div id="htop">
        <a href="home.html" id="logo"><img id="headerIcon" src="images/QSCU_whitePlain.png" alt="Quantitative Sciences Course Union"/> </a>
        <h1 id="title">QSCU Merchandise Store</h1>
    </div>

    <div id="hbot">
        <div id="home" class="hbotline">
            <a href="home.html" id="homebutton">Home</a>
        </div>

        <div id="searchbar" class="hbotline">
            <form id="searchform">
                <label id="search" for="textinput">Search: </label>
                <input type="text" name="Search" id="textinput"/>
                <a href="categorypage.html" id="searchicon"><i class="fa fa-search"></i></a>
            </form>
        </div>

        <div id="profile" class="hbotline">
            <a href="cart.html"><img src="images/shoppingcart.png" alt="shopping cart icon" id="shoppingcart"/></a>
            <a href="login.html">My Profile</a>
        </div>

    </div>

</header>
<form id="signUpForm" method="post" action="http://www.randyconnolly.com/tests/process.php">
    <fieldset>
        <legend id="signUpTitle">Sign-Up</legend>
        <div id="signUpInputElements">
            <div class="SUformElement">
                <label id="SUfnameLabel" class="signUpLabel" for="fnameInput">First name: </label>
                <input type="text" name="fname" id="fnameInput" required>
            </div>

            <div class="SUformElement">
                <label id="SUlnameLabel" class="signUpLabel" for="lnameInput">Last name: </label>
                <input type="text" name="lname" id="lnameInput" required>
            </div>

            <div class="SUformElement">
                <label id="SUemailLabel" class="signUpLabel" for="signUpEmailInput">Email: </label>
                <input type="email" name="email" id="signUpEmailInput" required>
            </div>

            <div class="SUformElement">
                <label id="SUpasswordLabel" class="signUpLabel" for="signUpPasswordInput">Password: </label>
                <input type="password" name="signuppassword" id="signUpPasswordInput" required>
            </div>

            <div class="SUformElement">
                <label id="SUconfirmPasswordLabel" class="signUpLabel" for="signUpPasswordConfirmationInput">Confirm Password: </label>
                <input type="password" name="confirmpassword" id="signUpPasswordConfirmationInput" required>
            </div>
        </div>

        <div class="SUformElement">
            <button type="submit">Sign-up</button>
        </div>
    </fieldset>
</form>
<footer>
    <div class="footLogo">
        <a href="home.html"><img src="images/QSCU_whitePlain.png" alt="Quantitative Sciences Course Union" > </a>

    <nav class=footNav>

    </nav>

    <!-- Copyright -->

            <li><a href="https://www.instagram.com/ubcoqscu"><span class="fa fa-instagram"></span></a></li>
            <li><a href="http://www.qscu.org"><span class="fa fa-globe"></span></a></li>
            <li><a href="mailto:qscu.ubco@gmail.com"><span class="fa fa-send-o"></span></a></li>
        </ul>

        <p class="copyright">&copy; COSC 304/360 Project 2018</p>

    </div>
</footer>
</body>
